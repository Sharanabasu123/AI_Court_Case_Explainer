    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #5c4033, #8b5e3c, #a67b5b);
            background-attachment: fixed;
            color: #2e1c14;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;

            font-size: 2.2rem;

        }

            background: #4b2e19;
            color: #fff;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s;
        }

        button:hover {
            background: #603a23;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #4b2e19;
        }
    </style>
</head>
